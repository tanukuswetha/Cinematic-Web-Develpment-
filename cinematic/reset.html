<html>
<head>
<title>Reset Page</title>
</head>
<body bgcolor="#1d1d1d">
<h1 align="center" style="color: #f2f2f2;">Reset Password</h1>
<form align="center">
<label for="email" style="color: #f2f2f2;">Email id</label><br>
<input type="text" name="email" id="email" placeholder="Email id"><br>
<label for="pword" style="color: #f2f2f2;">Old password</label><br>
<input type="password" name="pword" id="pword" placeholder="Enter old Password"><br>
<label for="npword" style="color: #f2f2f2;">New password</label><br>
<input type="password" name="npword" id="npword" placeholder="create new password"><br>
<label for="confirm" style="color: #f2f2f2;">confirmation</label><br>
<input type="password" name="confirm" id="confirm" placeholder="new password again"><br><br>
<button type="button" onclick="alert('password reset completed')"><a href="form.html" style="color: black;">Reset</a></button>
</form>
</body>
</html>
