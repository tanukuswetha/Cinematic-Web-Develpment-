<html>

        register page
    </head>
    <body bgcolor="#1d1d1d">
        <h1 align="center" style="color: #f2f2f2; ">Registration Page</h1>
        <form align="center">
            <label for="email" style="color: #f2f2f2;"> Email:</label>
            <input type="text" id="email" name="email" placeholder="Email"><br><br>
            <label for="name" style="color: #f2f2f2;">Username:</label>
            <input type="text" id="name" name="name" placeholder="Name"><br><br>
            <label for="num" style="color: #f2f2f2;">Phone Number:</label>
            <input type="tel" id="num" name="num" placeholder="+91"><br><br>
            <label for="otp" style="color: #f2f2f2;">OTP:</label>
            <input type="password" id="otp" name="otp" placeholder="Enter OTP"><br><br>
            <label for="gender" style="color: #f2f2f2;">Gender:</label>&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="female" name="female" value="">
            <label for="female" style="color: #f2f2f2;">Female</label><br>
            <input type="checkbox" id="male" name="male" value="">
            <label for="male" style="color: #f2f2f2;">Male</label><br><br>
            <label for="age" style="color: #f2f2f2;">Age:</label>
            <input type="tel" id="age" name="age" placeholder="18 or above"><br><br>
            <button type="button" onclick="alert('you are successfully registered')" style="color: #f2f2f2;"><a href="middle.html" style="color: black;">Register</a>
            </select>
        </form>
    </body>
</html>
